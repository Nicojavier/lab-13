<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Paisajes</title>
</head>
<body>
    <div class="container">
        <div class="imgCard">
            <h1 class="titleCard">Géisers del Tatio</h1>
            <p class="descriptionCard">Región de Antofagasta</p>
            <img src="/img/paisaje1.jpg" alt="Géisers del Tatio">
        </div>
        <div class="imgCard">
            <h1 class="titleCard">Valle de la Luna</h1>
            <p class="descriptionCard">Región de Antofagasta</p>
            <img src="/img/paisaje2.jpeg" alt="Valle de la Luna">
        </div>
        <div class="imgCard">
            <h1 class="titleCard">El Bolsón</h1>
            <p class="descriptionCard">Región del Maule</p>
            <img src="/img/paisaje3.jpg" alt="El bolsón">
        </div>
        <div class="imgCard">
            <h1 class="titleCard">Parque Nacional Conguillio</h1>
            <p class="descriptionCard">Región de la Araucanía</p>
            <img src="/img/paisaje4.jpg" alt="Parque Nacional Conguillio">
        </div>
        <div class="imgCard">
            <h1 class="titleCard">Saltos del Petrohue</h1>
            <p class="descriptionCard">Región de Los Lagos</p>
            <img src="/img/paisaje5.jpg" alt="Saltos del Petrohue">
        </div>
        <div class="imgCard">
            <h1 class="titleCard">Torres del Paine</h1>
            <p class="descriptionCard">Región de Aysén</p>
            <img src="/img/paisaje6.jpg" alt="Torres del Paine">
        </div>
    </div>
</body>
</html>
